<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/patient-create']"><mat-icon>add</mat-icon></a>
</div>
<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/doctors']"><mat-icon>add</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.name.first}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="middle_name">
      <th mat-header-cell *matHeaderCellDef> Middle </th>
      <td mat-cell *matCellDef="let element"> {{element.name.middle}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last </th>
      <td mat-cell *matCellDef="let element"> {{element.name.last}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/patient-details/', row._id]"></tr>
  </table>
</div>
