<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/doctors']"><mat-icon>list</mat-icon></a>
</div>
<form [formGroup]="doctorForm" (ngSubmit)="onFormSubmit(doctorForm.value)">
  <div formGroupName="name">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="First name" formControlName="first"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!doctorForm.get('name').get('first').valid && doctorForm.get('name').get('first').touched">Please enter First name</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Middle name" formControlName="middle"
    		[errorStateMatcher]="matcher">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Last name" formControlName="last"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!doctorForm.get('name').get('last').valid && doctorForm.get('name').get('last').touched">Please enter Last name</span>
    </mat-error>
  </mat-form-field>
  </div>
  <div formGroupName="contact">
   <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Work phone" formControlName="work"
           [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!doctorForm.get('contact').get('work').valid && doctorForm.get('contact').get('work').touched">Please enter actual phone number</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Email" formControlName="email"
           [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!doctorForm.get('contact').get('email').valid && doctorForm.get('contact').get('email').touched">Please enter an email</span>
    </mat-error>
  </mat-form-field>
</div>
<div formGroupName="address">
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Address 1" formControlName="line1"
           [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!doctorForm.get('address').get('line1').valid && doctorForm.get('address').get('line1').touched">Please enter an Address 1</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Address 2" formControlName="line2"
           [errorStateMatcher]="matcher"></textarea>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Country" formControlName="country"
           [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!doctorForm.get('address').get('country').valid && doctorForm.get('address').get('country').touched">Please enter a Country</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-select placeholder="Province" formControlName="province">
      <mat-option *ngFor="let province of provinces" [value]="province">{{province}}</mat-option>
    </mat-select>
    <mat-error>
      <span *ngIf="!doctorForm.get('address').get('province').valid && doctorForm.get('address').get('province').touched">Please selectr a Province</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Town" formControlName="town"
           [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!doctorForm.get('address').get('town').valid && doctorForm.get('address').get('town').touched">Please enter a Town</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Postal code" formControlName="postal"
           [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!doctorForm.get('address').get('postal').valid && doctorForm.get('address').get('postal').touched">Please enter a Country</span>
    </mat-error>
  </mat-form-field>
</div>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Comments" formControlName="comments"
           [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!doctorForm.get('comments').valid && doctorForm.get('comments').touched">Please enter Comments</span>
    </mat-error>
  </mat-form-field>
  
  <div class="button-row">
    <button type="submit" [disabled]="!doctorForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
  </div>
</form>
